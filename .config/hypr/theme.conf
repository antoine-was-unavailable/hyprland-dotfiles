# Colors and theme

general { 
    gaps_in = 6
    gaps_out = 12

    border_size = 2

    col.active_border = rgba(68f9dfee) rgba(73fc71ee) rgba(f9f268ee) rgba(ea5638ee) 270deg
    col.inactive_border = rgba(68f9df55) rgba(73fc7155) rgba(f9f26855) rgba(ea563855) 270deg

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}


decoration {

    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 3
    col.shadow = rgba(ffffff22)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}


animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.02

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default,slide

} 
